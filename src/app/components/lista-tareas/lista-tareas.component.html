<div>
  <h1>Lista de tareas o notas</h1>
</div>
<div class="container">
  <ul>
    <!-- <li *ngFor="let tarea of listaTareas">
        <a >{{tarea.nombre}}</a>

    </li> -->
</ul>
<div class="tabla-tareas">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Etiquetas</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of listaTareas">
        <td>{{ tarea.nombre }}</td>
        <td>{{ tarea.fecha }}</td>
        <td *ngIf="tarea.etiquetas?.length; else sinEtiquetas">
          <li *ngFor="let etiqueta of tarea.etiquetas">
            #{{ etiqueta.nombre }}
          </li>
        </td>
        <td>
          <button class="ver-button">Ver/Actuaizar</button>
          <button class="eliminar-button">Eliminar</button>
        </td>
        <ng-template #sinEtiquetas>
          <p class="no-etiqueta">Sin etiquetas</p>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
